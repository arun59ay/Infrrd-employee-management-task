<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl font-semibold mb-6">
        {{ isEdit ? 'Edit Employee' : 'Add New Employee' }}
      </h2>
  
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input
            type="text"
            formControlName="name"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched"
          />
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
          />
        </div>
  
        <!-- Contact Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
          <input
            type="text"
            formControlName="contactNo"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('contactNo')?.invalid && form.get('contactNo')?.touched"
          />
        </div>
  
        <!-- Designation -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
          <select
            formControlName="designation"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('designation')?.invalid && form.get('designation')?.touched"
          >
            <option value="">Select Designation</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Senior Software Developer">Senior Software Developer</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Technical Lead">Technical Lead</option>
            <option value="Manager">Manager</option>
          </select>
        </div>
  
        <!-- Company Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Team</label>
          <select
            formControlName="companyName"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('companyName')?.invalid && form.get('companyName')?.touched"
          >
            <option value="">Select Team</option>
            <option value="OCBC Singapore">OCBC Singapore</option>
            <option value="Product Team">Product Team</option>
            <option value="IDC">IDC</option>
            <option value="Radian">Radian</option>
            <option value="Rustify">Rustify</option>
          </select>
        </div>
  
        <!-- Experience -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Experience (Years)</label>
          <input
            type="number"
            step="0.1"
            formControlName="experience"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('experience')?.invalid && form.get('experience')?.touched"
          />
        </div>
  
        <!-- Date of Joining -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Year of Joining</label>
          <select
            formControlName="dateOfJoining"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('dateOfJoining')?.invalid && form.get('dateOfJoining')?.touched"
          >
            <option value="">Select Year</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
          </select>
        </div>
  
        <!-- Reporting Manager -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Reporting Manager</label>
          <input
            type="text"
            formControlName="reportingManager"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('reportingManager')?.invalid && form.get('reportingManager')?.touched"
          />
        </div>
  
        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <select
            formControlName="location"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('location')?.invalid && form.get('location')?.touched"
          >
            <option value="">Select Location</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
        </div>
  
        <!-- Rating -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
          <input
            type="number"
            step="0.1"
            min="0"
            max="5"
            formControlName="rating"
            class="w-full border rounded-lg p-2"
            [class.border-red-500]="form.get('rating')?.invalid && form.get('rating')?.touched"
          />
        </div>
  
        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 pt-6">
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 border rounded-lg hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="form.invalid"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50"
          >
            {{ isEdit ? 'Update' : 'Add' }} Employee
          </button>
        </div>
      </form>
    </div>
  </div>
