<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="close.emit()"></div>
<div *ngIf="isOpen" class="fixed inset-y-0 right-0 w-96 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h3 class="text-xl font-semibold text-gray-800">Search the Employee Data</h3>
      <button 
        (click)="close.emit()"
        class="p-2 hover:bg-gray-100 rounded-full transition-colors"
      >
        <lucide-icon name="x" class="w-5 h-5 text-gray-500"></lucide-icon>
      </button>
    </div>

    <div class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Department
        </label>
        <select 
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="tempFilters.department"
        >
          <option value="">Select Department</option>
          <option value="Software Developer">Software Developer</option>
          <option value="Senior Software Developer">Senior Software Developer</option>
          <option value="Quality Assurance">Quality Assurance</option>
          <option value="Technical Lead">Technical Lead</option>
          <option value="Manager">Manager</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Experience
        </label>
        <select 
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="tempFilters.experience"
        >
          <option value="">Select Experience</option>
          <option value="5+">5 Years above</option>
          <option value="3-5">3-5 Years</option>
          <option value="1-3">1-3 Years</option>
          <option value="0-1">0-1 Years</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Year of Joining
        </label>
        <select 
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="tempFilters.yearOfJoining"
        >
          <option value="">Select Year</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Location
        </label>
        <select 
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="tempFilters.location"
        >
          <option value="">Select Location</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Delhi">Delhi</option>
          <option value="Hyderabad">Hyderabad</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Team
        </label>
        <select 
          class="w-full border border-gray-300 rounded-lg p-3 bg-white focus:ring-2 focus:ring-green-500 focus:border-green-500"
          [(ngModel)]="tempFilters.team"
        >
          <option value="">Select Team</option>
          <option value="OCBC Singapore">OCBC Singapore</option>
          <option value="Product Team">Product Team</option>
          <option value="IDC">IDC</option>
          <option value="Radian">Radian</option>
          <option value="Rustify">Rustify</option>
        </select>
      </div>

      <div class="flex space-x-4 pt-6">
        <button 
          class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition-colors font-medium"
          (click)="applyFilters()"
        >
          Apply
        </button>
        <button 
          class="flex-1 border border-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-50 transition-colors font-medium"
          (click)="clearFilters()"
        >
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
