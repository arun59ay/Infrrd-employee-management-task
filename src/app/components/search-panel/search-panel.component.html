<div class="flex items-center space-x-4 mb-6">
  <div class="flex-1 relative">
    <input
      type="text"
      placeholder="Search by name or email..."
      [ngModel]="searchTerm"
      (ngModelChange)="searchChange.emit($event)"
      class="w-full p-2 pl-14 border rounded-lg"
    />
    <lucide-icon name="search" class="absolute left-3 top-1.5 right-2 text-gray-400 w-5 h-5"></lucide-icon>
  </div>
  <button
    (click)="toggleFilters.emit()"
    class="p-2 border rounded-lg hover:bg-gray-50"
  >
    <lucide-icon name="sliders-horizontal" class="w-5 h-5 text-gray-600"></lucide-icon>
  </button>
</div>
