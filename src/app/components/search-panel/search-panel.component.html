<div class="flex items-center space-x-4">
  <!-- Search Input -->
  <div 
    class="relative transition-all duration-300 ease-in-out"
    [class.w-0]="!isSearchVisible"
    [class.w-96]="isSearchVisible"
    [class.opacity-0]="!isSearchVisible"
    [class.opacity-100]="isSearchVisible"
  >
    <input
      *ngIf="isSearchVisible"
      type="text"
      [value]="searchTerm"
      (input)="onSearchInput($event)"
      placeholder="Search employees..."
      class="w-full pl-12 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
      #searchInput
    />
    <lucide-icon 
      name="search" 
      class="absolute left-2 top-1.5 text-gray-400 w-5 h-5"
    ></lucide-icon>
  </div>

  <!-- Filter Button -->
  <button 
    (click)="toggleFilters.emit()"
    class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
  >
    <lucide-icon name="sliders-horizontal" class="w-5 h-5 text-gray-600"></lucide-icon>
  </button>
</div>
